<!doctype html>

<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css">

  <section class="section">

      <br>

      <table class="table is-striped is-bordered is-hoverable is-fullwidth" id="mobTable">

            <th>Name</th>
            <th>Tags</th>

            <th>Qty</th>
            <th>Box</th>

        </thead>
        <tbody>
        </tbody>
      </table>
